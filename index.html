<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>tamrin-form</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
          <h2 class="title">SIGN UP </h2>
          <form class="form">
            <div class="form-control">
                <label class="label" for="Name">Name</label>
                <input class="input"  type="text" class="input" id="name" placeholder="Name">
            </div>
            <div class="form-control">
                <label class="label" for="Email">Email</label>
                <input class="input" type="text" id="Email" placeholder="Email">
            </div>
            <div class="form-control">
                <label class="label" for="PhoneNumber">Phone number</label>
                <input class="input" type="tel" id="PhoneNumber" placeholder="PhoneNumber">
            </div>
            <div class="form-control">
                <label class="label" for="Password">Password</label>
                <input class="input" type="password" id="Password" placeholder="password">
            </div>
            <div class="form-control">
                <label class="label" for="Description"> Description</label>
                <textarea class="input" id="Description"  rows="4" placeholder="Description"></textarea>
            </div>
            <div class="form-control">
                <button class="btn">SIGN UP</button>
            </div>
          </form>
        </div>
    </div>
</body>
</html>
